<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login-Register</title>
   <link rel="stylesheet" href="style1.css">
   <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
   <div class="main">
      <div class="form-box">
         <div class="button-box">
            <div id="button"></div>
            <button type="button" class="button" onclick="Login()">Login</button>
            <button type="button" class="button" onclick="Register()">Register</button>
         </div>
         <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram-square"></i>
         </div>
         <form id="login" class="form">
            <input type="text" name="" placeholder="User ID">
            <input type="password" name="" placeholder="User password"><br>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
         </form>
         <form id="register" class="form">
            <input type="text" name="" placeholder="User ID">
            <input type="password" name="" placeholder="User password">
            <input type="email" name="" placeholder="User email"><br>
            <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
            <button type="submit" class="submit-btn">Register</button>
         </form>
      </div>
   </div>

   <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("button");

      function Register(){
         x.style.left = "-400px";
         y.style.left = "50px";
         z.style.left = "110px";
      }
      function Login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
         }
   </script>

</body>
</html>
